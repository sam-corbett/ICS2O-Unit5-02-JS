<!DOCTYPE html>
<!--- ICS2O-Unit5-02-JS --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Assignment for Unit5-02-JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sam-corbett" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Positive / Negative Number Generator</title>
    <link rel="canonical" href="https://sam-corbett/ICS2O-Unit5-02-JS/" />
    <link rel="manifest" href="/ICS2O-Unit5-02-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Positive / Negative Number Generator</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Positive / Negative Number Generator</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <p>
          This program will generate a Positive or Negative number once you
          select the radio buttons. Choose either one and it will generate
          something between 1 - 10 or (-1) - (-10)!
        </p>
        <p></p>
        <!-- Raised button with ripple -->
        <div id="radio-buttons">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="flash1"
          >
            <input
              checked
              class="mdl-radio__button"
              id="flash1"
              name="flash"
              type="radio"
              value="on"
            />
            <span class="mdl-radio__label">Positive</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="flash2"
          >
            <input
              class="mdl-radio__button"
              id="flash2"
              name="flash"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">Negative</span>
          </label>
        </div>
        <p></p>
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Generate Number
        </button>
        <!-- basic text -->
        <p></p>
        <div id="radio-button-value"></div>
      </main>
    </div>
  </body>
</html>
